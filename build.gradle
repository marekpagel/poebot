plugins {
    id 'java'
    id 'application'
}

group 'ee.mpagel'
version '1.0-SNAPSHOT'

application {
    mainClassName = 'ee.mpagel.PoeBot'
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.discord4j:discord4j-core:3.0.0'
    implementation 'ch.qos.logback:logback-classic:1.2.3'
}
